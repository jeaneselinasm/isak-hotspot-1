<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <script>
    // Function to handle redirection after a delay
    function redirectToOriginal() {
      // Extract the originally requested URL from the query parameters
      const params = new URLSearchParams(window.location.search);
      const originalUrl = params.get('original') || 'http://example.com';

      // Redirect after a 3-second delay
      setTimeout(() => {
        window.location.href = originalUrl;
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", redirectToOriginal);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Login Successful!</h1>
    <p class="text-gray-700 mb-4">
      You have successfully logged in. Redirecting you to your requested page...
    </p>
    <div class="flex items-center justify-center space-x-4">
      <svg class="animate-spin h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
      </svg>
      <span class="text-gray-500">Redirecting...</span>
    </div>
    <p class="text-xs text-gray-400 mt-4">
      If you are not redirected automatically, <a href="#" id="manualRedirect" class="text-blue-500 underline">click here</a>.
    </p>
  </div>

  <script>
    // Manual redirection link handler
    document.getElementById("manualRedirect").addEventListener("click", (e) => {
      e.preventDefault();
      const params = new URLSearchParams(window.location.search);
    //   const originalUrl = params.get('original') || 'http://example.com';
      window.location.href = originalUrl;
    });
  </script>
</body>
</html>
