<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm sm:max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 text-center mb-4">
            Logout Successful
        </h1>
        <p class="text-md text-gray-700 text-center mb-6">
            You have been successfully logged out. Thank you for using our service.
        </p>
        <div class="flex justify-center space-x-4">
            <!-- Redirect to login -->
            <a
                href="login.html"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
            >
                Login Again
            </a>
            <!-- Redirect to home -->
            <a
                href="http://$(link-logout)"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md"
            >
                Home
            </a>
        </div>
    </div>
</body>
</html>
