<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm sm:max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 text-center mb-4">
            Connection Status
        </h1>
        <div class="space-y-4">
            <!-- Display Username -->
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-medium">Connected as:</span>
                <span class="text-gray-800 font-bold">$(username)</span>
            </div>

            <!-- Display Uptime -->
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-medium">Time Online:</span>
                <span class="text-gray-800 font-bold">$(uptime)</span>
            </div>

            <!-- Display Data Usage -->
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-medium">Data Usage:</span>
                <span class="text-gray-800 font-bold">$(bytes-in) / $(bytes-out)</span>
            </div>
            <!-- Session Time Left -->
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-medium">Session Time Left:</span>
                <span class="text-gray-800 font-bold">$(session-time-left)</span>
            </div>

            <!-- Logout Button -->
            <div class="pt-4">
                <a href="$(link-logout)"
                    class="w-full block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>

</html>
